<!DOCTYPE html>
<html>
<head>
    <title>Random Number Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.12);
            max-width: 400px;
            margin: 60px auto;
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            color: #2193b0;
            margin-bottom: 24px;
            font-weight: 700;
        }
        .rng-btn {
            background: #2193b0;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 12px 32px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 16px;
        }
        .rng-btn:hover {
            background: #6dd5ed;
            color: #2193b0;
        }
        .result {
            font-size: 2em;
            color: #333;
            margin-top: 24px;
            font-weight: 700;
        }
        label, input {
            font-size: 1em;
            margin: 8px 0;
        }
        input[type="number"] {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 6px 10px;
            width: 80px;
            margin: 0 8px;
        }
    </style>
    <script src="rng.js"></script>
    <script>
        var myName="Justin";
        console.log(myName);
    </script>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <div>
            <label for="min">Min:</label>
            <input type="number" id="min" value="1" min="1">
            <label for="max">Max:</label>
            <input type="number" id="max" value="100" min="1">
        </div>
        <button class="rng-btn" onclick="generateRandom()">Generate</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function generateRandom() {
            var min = parseInt(document.getElementById('min').value);
            var max = parseInt(document.getElementById('max').value);
            if (isNaN(min) || isNaN(max) || min > max) {
                document.getElementById('result').textContent = "Invalid range!";
                return;
            }
            var rand = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('result').textContent = rand;
        }
    </script>
</body>
</html>
